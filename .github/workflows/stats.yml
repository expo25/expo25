name: Update GitHub Stats
on:
  schedule:
    - cron: "0 0 * * *" # Daily
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Generate GitHub Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Generate Top Language Stats
        uses: anuraghazra/github-readme-stats@master
        with:
          token: ${{ secrets.GH_TOKEN }}
          username: expo25
          layout: compact
          theme: nightowl
          hide_border: true
          langs_count: 6

      - name: Generate Activity Graph
        uses: ashutosh00710/github-readme-activity-graph@v2
        with:
          github_token: ${{ secrets.GH_TOKEN }}
          username: expo25
          theme: nightowl
          hide_border: true
          area: true

      - name: Update README
        run: |
          # Create stats directory if it doesn't exist
          mkdir -p stats
          
          # Move generated images to stats folder (if they exist)
          find . -name "*.svg" -not -path "./stats/*" -exec mv {} stats/ \; 2>/dev/null || true
          find . -name "*.png" -not -path "./stats/*" -exec mv {} stats/ \; 2>/dev/null || true